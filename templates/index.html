<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Molecule Taste Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”¬ Molecule Taste Predictor</h2>
    <form method="POST">
      <label for="smiles">Enter SMILES:</label>
      <input type="text" id="smiles" name="smiles" placeholder="e.g. CC(=O)OC1=CC=CC=C1C(=O)O" value="{{ smiles_input }}">
      <button type="submit">Predict</button>
    </form>
    {% if prediction %}
    <div class="result">{{ prediction }}</div>
    {% endif %}
  </div>
</body>
</html>
